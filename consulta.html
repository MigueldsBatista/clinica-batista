<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Botão para Abrir Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="consulta.css">
    <header>
        <nav>
            <a href="../pg1.html">Início</a>
            <img src="../page images/Group-1.png"><a href="../pg2.html">Serviços</a>
            <img src="../page images/clock.png" width="21"><a href="../pg3.html">Horário de atendimento</a>
            <img src="../page images/Vector-13.png"><a href="../pg4.html">Contatos</a>
        </nav>
    </header>
<body>
    
    <div class="row">
    <form>
        <h2>Agendar Horário</h2>
        <input type="date" required>
        <br>
        <input type="time" required>
        <br>
                <br>
                <label for="email">Email: </label>
                <input id="email" type="email" placeholder="seuemail@exemplo.com" required>
                <br>
                <label for="telefone">Número de telefone:</label>
                <input id="telefone" type="text" placeholder="(DDD) 00000-0000" required>
                <br>
                <input class="botao_enviar" type="submit"
                    type="button" value="Agendar">
        </div>
    
    </form>
</div>
